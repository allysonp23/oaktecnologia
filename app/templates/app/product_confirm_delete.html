<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    {% csrf_token %}
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que quer apagar "{{ product.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim!</button>
        <a href="{% url 'product_list' %}">Não</a>
    </form>    
</body>
</html>
